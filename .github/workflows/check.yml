name: Check



on: push



permissions:
  contents: read
  id-token: write



jobs:

  test-JSR:

    runs-on: ubuntu-24.04-arm
    timeout-minutes: 3
    strategy:
      matrix:
        deno:
          - v2.4
          - v2.5

    steps:

      - name: Setup repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: ${{ matrix.deno }}

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: |-
          CI=1 deno task test --coverage --coverage-raw-data-only --parallel --quiet
          deno coverage --include=src --lcov --output=coverage/cov.lcov
          deno coverage --include=src

      - name: Run codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: coverage/cov.lcov
          use_oidc: true



  test-npm:

    runs-on: ubuntu-24.04-arm
    timeout-minutes: 3

    steps:

      - name: Setup repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: v24

      - name: Move package.json
        run: cp tmp-package.json package.json

      - name: Install
        run: |-

          npm install --no-{fund,package-lock}
          npm install --no-{fund,package-lock,save} typescript@5.9.2 esbuild@0.25.9

      - name: Build
        run: npx tsc

      - name: Bundle
        run: npx esbuild  ./dist/utils.js
                --outfile=./dist/utils.js
                --format=esm
                --allow-overwrite
                --bundle

      - name: Replace
        run: |-

          find ./dist -type f -name '*.js'   -exec perl -i -pe 's/^var /const /g' {} \;
          find ./dist -type f -name '*.d.ts' -exec perl -i -pe "s/\.ts';/.js';/g" {} \;

      - name: Publish --dry-run
        run: npm publish --access=public --tag=next --dry-run
